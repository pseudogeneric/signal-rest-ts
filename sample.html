<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="dist/signal-web.js"></script>

    <script type="text/javascript">
      const s = new SignalClient("http://127.0.0.1:8080");

          console.log(JSON.stringify(accounts));
        });

    <div id="main"></div>
